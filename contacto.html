<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real State Portal</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header section -->
    <header class="site-header">
      <div class="container header-content">
        <div class="navbar">
          <a href="/">
            <img src="./img/logo.svg" alt="Real State logo" />
          </a>
          <nav class="nav">
            <a href="./nosotros.html">Nosotros</a>
            <a href="./anuncios.html">Anuncios</a>
            <a href="./blog.html">Blog</a>
            <a href="./contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img class="img-center" src="./img/destacada3.jpg" alt="Imagen Principal" />

    <main class="container section contenido-centrado">
      <h2 class="fw-300 centrar-texto">Llena formulario de contacto</h2>

      <form action="">
        <fieldset>
          <legend>Información Personal</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Tu nombre" />

          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Tu correo electrónico" />

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" placeholder="Tu teléfono" />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje"></textarea>
        </fieldset>

        <fieldset>
          <legend>Información sobre la propiedad</legend>
          <label for="opciones">Vende o Compra</label>
          <select id="opciones">
            <option value="" disabled selected>-- Seleccione --</option>
             <option value="">Compra</option>
             <option value="">Vende</option>
          </select>
          <label for="presupuesto">Presupuesto</label>
          <input type="number" placeholder="Tu presupuesto">
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>
          <p>Como desea ser contactado:</p>
          <div class="forma-contacto">
            <label for="telefono">Teléfono</label>
            <input type="radio" name="contacto" id="telefono">
            <label for="correo">Correo</label>
            <input type="radio" name="contacto" id="correo">
          </div>

          <p>Si eligió teléfono, señale fecha y hora para llamarlo</p>
          <label for="fecha">Fecha:</label>
          <input type="datetime-local" min="9:00" max="18:00">
        </fieldset>
      
        <input type="submit" value="Enviar" class="btn btn-green">
      </form>
    </main>

    <!-- Footer section -->
    <footer class="site-footer section">
      <div class="container container-footer">
        <nav class="nav">
          <a href="./nosotros.html">Nosotros</a>
          <a href="./anuncios.html">Anuncios</a>
          <a href="./blog.html">Blog</a>
          <a href="./contacto.html">Contacto</a>
        </nav>
        <p class="copyright">Todos los derechos reservados 2020 &copy;</p>
      </div>
    </footer>
  </body>
</html>
